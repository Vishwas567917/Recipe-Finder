<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- CSS for styling -->
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for recipes...">
            <button id="search-btn">Search</button>
        </div>
        <ul id="recipe-list" class="recipe-list">
            <!-- Recipe titles will be dynamically inserted here -->
        </ul>
        <div id="recipe-details" class="recipe-details" style="display: none;">
            <!-- Recipe details will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script> <!-- JavaScript for interactivity -->
</body>
</html>
